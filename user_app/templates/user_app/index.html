{% extends 'user_app/base.html' %}{% load static %}{% block welcome_page %}<header class="header">    <div class="header-wrapper">       <div class="header-logo">          <h1>MOVIER</h1>       </div>       <div class="auto-block">          {% if user.is_authenticated %}          <section class="user">             <div class="person">                   <span>{{user.username}}</span>                   <a class="user-img" href="#">                      <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">                         <title>ionicons-v5-j</title>                         <path d="M256,48C141.31,48,48,141.31,48,256s93.31,208,208,208,208-93.31,208-208S370.69,48,256,48ZM205.78,164.82C218.45,151.39,236.28,144,256,144s37.39,7.44,50.11,20.94C319,178.62,325.27,197,323.79,216.76,320.83,256,290.43,288,256,288s-64.89-32-67.79-71.25C186.74,196.83,193,178.39,205.78,164.82ZM256,432a175.49,175.49,0,0,1-126-53.22,122.91,122.91,0,0,1,35.14-33.44C190.63,329,222.89,320,256,320s65.37,9,90.83,25.34A122.87,122.87,0,0,1,382,378.78,175.45,175.45,0,0,1,256,432Z"/>                      </svg>                   </a>             </div>             <div class="exit-btn">                 <a href="{% url 'users:logout'%}">Log out</a>             </div>          </section>          {% else %}          <section class="guest" >             <div class="auth-btn">                 <a href="{% url 'users:login_page'%}">Log in</a>             </div>          </section>          {% endif %}       </div>    </div>    </header>    <main>    <div class="wrapper">       <div class="panels_group">          <a class="group-item btn-panel marks" href="{% url 'movies:rating_page'%}">             <div>                <h2>My Marks</h2>             </div>          </a>          <div class="group-item image-panel first">             <picture>                <source srcset="{% static 'user_app/img/1.webp' %}" type="image/webp">                <img src="{% static 'user_app/img/1.jpg' %}">             </picture>          </div>          <a class="group-item btn-panel wish" href="{% url 'wishlists:list_page'%}">             <div>                <h2>Wish list</h2>             </div>          </a>       </div>       <div class="panels_group">          <div class="group-item image-panel second">             <picture>                <source srcset="{% static 'user_app/img/2.webp' %}" type="image/webp">                <img src="{% static 'user_app/img/2.jpg' %}">             </picture>          </div>          <a class="group-item btn-panel news" href="">             <div>                <h2>News</h2>             </div>          </a>          <div class="group-item image-panel third">             <picture>                <source srcset="{% static 'user_app/img/3.webp' %}" type="image/webp">                <img src="{% static 'user_app/img/3.jpg' %}">             </picture>          </div>       </div>    </div></main>{% endblock %}
